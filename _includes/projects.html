<!-- _includes/projects.html -->
<div class="grid-sizer"></div>
<div class="grid-item">
  {% if project.redirect -%}
  <a href="{{ project.redirect }}">
    {%- else -%}
    <a href="{{ project.url | relative_url }}">
      {%- endif %}
      <div class="card hoverable">
        {%- if project.img %}
        {%- include figure.html
          path=project.img
          alt="project thumbnail" -%}
        {%- endif %}
        <div class="card-body">
          <h2 class="card-title">{{ project.title }}</h2>
          <p class="card-text">{{ project.description }}</p>
          <div class="row ml-1 mr-1 p-0">
            {%- if project.github -%}
            <div class="github-icon">
              <span class="stars" data-toggle="tooltip" title="GitHub Stars">
                <iframe 
                  src="https://ghbtns.com/github-btn.html?user={{project.user}}&repo={{project.project}}&type=star&count=true&size=large" frameborder="0"
                  scrolling="0"
                  width="170"
                  height="30"
                  title="GitHub">
                </iframe>
              </span>
            </div>
            {%- endif %}
          </div>
        </div>
      </div>
    </a>
</div>
